<!DOCTYPE html>
<html>

  <head>
    <!-- jasmine -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
    <!-- jasmine's html reporting code and css -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" rel="stylesheet" />
    <!-- angular itself -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <!-- angular's testing helpers -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-mocks.js"></script>
    
    <!-- your angular app code -->
    <script src="../src/services/namespace.js"></script>
    <script src="../src/services/nifSyntaxValidationServices.js"></script>
    
    <!-- your Jasmine specs (tests) -->
    <script src="dniSyntaxSpecs.js"></script>
    <script src="nieSyntaxSpecs.js"></script>
    <script src="nifKLMSyntaxSpecs.js"></script>
    <script src="legalNifSyntaxSpecs.js"></script>
  </head>

  <body>
    <!-- bootstrap jasmine! -->
    <script>
      var jasmineEnv = jasmine.getEnv();
      
      // tell it to add an Html Reporter this will add detailed HTML-formatted results for each spec ran
      jasmineEnv.addReporter(new jasmine.HtmlReporter());
      
      // execute the tests!
      jasmineEnv.execute();
    </script>
  </body>
</html>
